<div class="row mt-3">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center fontTitle">Ingrese Presupuesto</h2>
        <div class="card mt-2">
            <div class="card-body">
                @if (cantidadIncorrecta) {
                    <div class="text-center mb-3">
                        <span class="badge bg-danger textError">El presupuesto debe ser mayor a 0</span>
                    </div>
                }
                <input type="number" [(ngModel)]="cantidad"
                (keydown.enter)="agregar()" class="form-control form-control-lg" placeholder="Ingrese su presupuesto">
                <button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregar()">Aceptar</button>
            </div>
        </div>

    </div>
</div>
