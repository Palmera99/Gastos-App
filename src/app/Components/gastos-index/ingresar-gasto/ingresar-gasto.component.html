<h4 class="text-center">Ingresar Gasto</h4>
<hr>
@if (formularioIncorrecto) {
    <div class="badge bg-danger textError">
        {{ textoIncorrecto}}
    </div>
}
<div class="from-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto" class="form-control form-control-lg" placeholder="Ej: Comida, Super...">
</div>
<div class="from-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Cantidad">
</div>
<button class="btn btn-primary btn-lg btn-block" (click)="agregarGasto()">Aceptar</button>
